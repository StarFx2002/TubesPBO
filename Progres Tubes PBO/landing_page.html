<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landingpage</title>
    <link rel="stylesheet" href="landingpage.css"> <!-- Mengacu ke file CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="left-section">
        <h1>Welcome to </h1>
        <h2>MyReuseHub</h2>
        <p>Discover quality second-hand items from Telkom Universityâ€”smart shopping for a sustainable future!</p>
        <a href="login.html" class="button">Explore</a> <!-- Mengarahkan ke halaman login -->
    </div>
    <div class="right-section">
        <!-- Image is set as background in the CSS -->
    </div>
</body>
<div class="image-section">
    <div class="slides">
        <img src="1.png" alt="Second Hand Items 1">
        <img src="2.png" alt="Second Hand Items 2">
        <img src="3.png" alt="Second Hand Items 3">
    </div>
    <div class="navigation">
        <i class='bx bx-chevron-left' onclick="prevSlide()"></i>
        <i class='bx bx-chevron-right' onclick="nextSlide()"></i>
    </div>
</div>
</div>
<script>
let currentSlide = 0;
const slides = document.querySelector('.slides');
const totalSlides = slides.children.length;

function showSlide(index) {
    if (index >= totalSlides) {
        currentSlide = 0;
    } else if (index < 0) {
        currentSlide = totalSlides - 1;
    } else {
        currentSlide = index;
    }
    slides.style.transform = `translateX(-${currentSlide * 100}%)`;
}

function nextSlide() {
    showSlide(currentSlide + 1);
}

function prevSlide() {
    showSlide(currentSlide - 1);
}

setInterval(nextSlide, 2000); // Change slide every 2 seconds
</script>
</body>
</html>
<style>
.container {
display: flex;
flex-wrap: wrap;
justify-content: space-between;
}

.register-section, .image-section {
flex: 1;
min-width: 300px;
box-sizing: border-box;
}

.register-section {
padding: 20px;
}

.image-section {
position: relative;
overflow: hidden;
}

.slides {
display: flex;
transition: transform 0.5s ease-in-out;
}

.slides img {
width: 100%;
flex-shrink: 0;
}

.navigation {
position: absolute;
top: 50%;
width: 100%;
display: flex;
justify-content: space-between;
transform: translateY(-50%);
}

.textbox i {
display: none;
}
</style>
</html>
