<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyReuseHub Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyReuseHub</h1>
        </div>
        <ul class="nav-links">
            <a href="homePage.html">MyHome</a>
            <a href="transaksi.html" class="active">MyTransaction</a>
            <a href="profile.html">MyProfile</a>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <form id="profile-pic-form">
                <label for="profile-pic-input">
                    <img src="spongebob.png" alt="Profile Picture" class="profile-img" id="profile-pic">
                </label>
                <input type="file" id="profile-pic-input" accept="image/*" style="display: none;">
            </form>
            <div class="profile-info">
                <h2>Purinda Kyla Larissa</h2>
                <div class="stats">
                    <span>500 Followers</span>
                    <span>100 Following</span>
                </div>
            </div>
        </section>
        <section class="profile">
            <br>
            <a href="tokoSaya.html" class="store-link">Toko Saya</a>
            <p>Toko mu masih sepi, unggah penjualan mu sekarang!</p>
            <a href="add_product.html">
                <button>Tambah Produk</button>
            </a>
        </section>
    </main>
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 MyReuseHub. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('profile-pic-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
